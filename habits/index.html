<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Простой трекер привычек, написанный на HTML, CSS и чистом JavaScript">
  <meta name="keywords" content="habits">
  <meta name="og:image" content="img/habits.png">
  <title>Habits</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <h1>Habits tracker</h1>
      <p>Приложение для отслеживания привычек</p>
      <span class="refresh">
        <img src="img/refresh.png" title="Удалить все привычки" alt="refresh icon">
      </span>
    </header>

    <div class="container">
      <div class="current-day">
        <div class="date current-date">Today</div>
        <ul class="habit-list current-habits"></ul>
        <button class="add-btn" title="Добавить привычку">+</button>
      </div>

      <div class="next-day">
        <div class="date next-date"></div>
        <ul class="habit-list next-habits"></ul>
      </div>
      </div>
    </div>

    <footer>
      <p>Created by <a href="https://github.com/voverg" target="_blank">Voverg</a></p>
    </footer>
  </main>

  <!-- Модальное окно -->
  <div class="modal">
    <form class="modal__content">
      <input
        type="text"
        class="modal__text"
        placeholder="Новая привычка..."
      >
      <button class="modal__add" type="submit">Добавить привычку</button>
    </form>
  </div>



  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/dom.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
