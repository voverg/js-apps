<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description">
    <meta name="keywords" content="Some keywords">
    <!-- <meta name="og:image" content="social-img.jpg"> -->
    <title>Split landing page</title>
    <link rel="shortcut icon" href="../main-project/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <h1>Split landing page</h1>
      <p>description</p>
  </header>

  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #a56161 -26%, #31563b 145%);">
        <h1>Snow in the desert</h1>
        <p>Love, death & robots</p>
      </div>
      <div style="background: linear-gradient(215.32deg, #c0d6f1 -1%, #1f4a4e 124%);">
        <h1>Life Hutch</h1>
        <p>Love, death & robots</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #2c5f73 1%, #212121 128%);">
        <h1>Zima Blue</h1>
        <p>Love, death & robots</p>
      </div>
      <div style="background: linear-gradient(220.16deg, #21c754 -8%, #40392f 138%);">
        <h1>Automated Customer Service</h1>
        <p>Love, death & robots</p>
      </div>
    </div>
    <div class="main-slide">
      <div
        style="
          background-image: url('https://pbs.twimg.com/media/EeCKm_pX0AAsxMf.jpg');
        "
      ></div>
      <div
        style="
          background-image: url('https://cdn.idntimes.com/content-images/community/2019/06/two-dalmatian-dog-wallpaper-1280x1024-resolution-wallpaper-cbf8bc726478fe467b88cd9b272653d8.jpg');
        "
      ></div>
      <div
        style="
          background-image: url('https://ichef.bbci.co.uk/news/1024/branded_russian/C033/production/_90530294_suicide1.jpg');
        "
      ></div>
      <div
        style="
          background-image: url('https://storage.myseldon.com/news_pict_E5/E5D5344ED14E051C4A31030F0E384815');
        "
      ></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>

  </div>

  <footer>
      <p>Created by <a href="https://github.com/voverg" target="_blank">Voverg</a></p>
  </footer>


  <script src="script.js"></script>

</html>
