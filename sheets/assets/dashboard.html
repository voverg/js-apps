<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Приложение Таблицы, написанное на HTML, CSS и чистом JavaScript">
  <meta name="keywords" content="html, css, javascript">
  <!-- <meta name="og:image" content="img/sheets.jpg"> -->
  <title>Sheets</title>
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/sheet.css">
  <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>

  <div id="app" class="container">
    <div class="db">

      <div class="db__header">
        <h1 class="db__header-title">
          <img src="../img/sheets.svg" alt="logo" class="db__header-logo">
          <span>Таблицы</span>
        </h1>
        <form class="db__search">
          <i class="material-icons db__search-icon">search</i>
          <input type="search" class="db__search-input" placeholder="Поиск">
        </form>
      </div>

      <div class="db__table">
        <div class="db__list-header">
          <span>Название</span>
          <span>Дата открытия</span>
        </div>

        <ul class="db__list">

          <li class="db__record">
            <a href="#table" class="db__record-link">
              <span class="db__record-title">
                <img src="../img/favicon.ico" alt="" class="db__record-icon">
                <span class="db__record-text">Таблица номер 1</span>
              </span>
              <span class="db__record-date">23.11.2020</span>
            </a>
          </li>

          <li class="db__record">
            <a href="#table" class="db__record-link">
              <span class="db__record-title">
                <img src="../img/favicon.ico" alt="" class="db__record-icon">
                <span class="db__record-text">Таблица номер 2</span>
              </span>
              <span class="db__record-date">23.11.2020</span>
            </a>
          </li>

        </ul>
      </div>
      <!-- Add a new table button -->
      <a href="#table" class="db__new">+</a>

    </div>

    
    <!-- End of db app -->
  </div>

  


  <!-- <script src="js/index.js" type="module"></script> -->
</body>
</html>
